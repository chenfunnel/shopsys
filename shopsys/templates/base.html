{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
    <title>
        {% block title %}
            {% if page_title %} {{ page_title }}-{% endif %}{{ site_name }}
        {% endblock %}
    </title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords" content="{{ meta_keywords }}" />
	    <meta name="description" content="{{ meta_description }}" />
        <!-- Bootstrap -->
        <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="{% static "css/font-awesome.min.css"%}">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static "css/owl.carousel.css" %}">
        <link rel="stylesheet" href="{% static "css/style.css" %}">
        <link rel="stylesheet" href="{% static "css/responsive.css" %}">

    </head>
    <body>
        {% block body %}    {% endblock %}
     <!-- Latest jQuery form server -->
    <script src="https://code.jquery.com/jquery.min.js"></script>

    <!-- jQuery sticky menu -->
    <script src="{% static "js/owl.carousel.min.js" %}"></script>
    <script src="{% static "js/jquery.sticky.js" %}"></script>

    <!-- jQuery easing -->
    <script src="{% static "js/jquery.easing.1.3.min.js" %}"></script>

    <!-- Main Script -->
    <script src="{% static "js/main.js" %}"></script>

   <!-- Slider -->
    <script type="text/javascript" src="{% static "js/bxslider.min.js" %}"></script>
	<script type="text/javascript" src="{% static "js/script.slider.js" %}"></script>

    </body>
</html>
