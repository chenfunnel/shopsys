{% extends "registbase.html" %}
{% load staticfiles %}
{% block tree %}

    <!--

		Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
	-->

            <div class="logo">
                <a href="index.html" class="simple-text">
                    前站信息
                </a>
            </div>

            <ul class="nav">
                <li class="active">
                    <a href="/plan/plan/">
                        <i class="ti-panel"></i>
                        <p>我的行程</p>
                    </a>
                </li>
                <li>
                    <a href="/regist/">
                        <i class="ti-panel"></i>
                        <p>用户视图</p>
                    </a>
                </li>
                <li>
                    <a href="/regist/user/">
                        <i class="ti-user"></i>
                        <p>用户属性</p>
                    </a>
                </li>
                <li>
                    <a href="/plan/planlist/">
                        <i class="ti-view-list-alt"></i>
                        <p>行程列表</p>
                    </a>
                </li>
                <li>
                    <a href="/regist/contact/">
                        <i class="ti-text"></i>
                        <p>联系人列表</p>
                    </a>
                </li>
               <li>
                    <a href="/regist/maps/">
                        <i class="ti-map"></i>
                        <p>地图</p>
                    </a>
                </li>

                    <a href="/regist/notification/">

                    </a>
                </li>
            </ul>
    	</div>
    </div>
   
{% endblock %}
{% block content %}

<!--  业务处理区     -->
        <div class="content">
             <div class="plan_frame"> 
                 <div class="plan_main">
                      <form  method="post">
                          {% csrf_token %}
                      <div class="form-group">
                      <table width="97%">
                          <tr>
                            <td width="40%"><label>出发地</label></td>
                            <td width="15%" align="center"><label>往返</label></td>
                            <td width="40%"><label>目的地</label></td>
                          </tr>
                          <tr>
                            <td><input type="text" name="fromcity" class="form-control border-input"  list="url_list" placeholder="北京"></td>
                            <td><input type="checkbox" name="ifback" style="zoom:75%;" class="form-control border-input"  value="1"></td>
                            <td><input type="text" name="tocity" id="city_" class="form-control border-input"  list="url_list" placeholder="上海"></td>
                          </tr>
                        </table>
                        </div>

                      
                         <div class="col_plan_1">
                            <div class="form-group">
                              <label>出发时间</label>
                              <input type="date" name="start_at" class="form-control border-input" placeholder="fromtime" value="2017/04/05">
                            </div>                     
                         </div>
                         <div class="col_plan_1">
                            <div class="form-group">
                              <label>返回时间</label>
                              <input type="date" name="back_at"  class="form-control border-input" placeholder="backtime" value="2017/04/05">
                            </div>                     
                         </div>
                          <div class="col_plan_2">
                            <div class="form-group">
                            
                             <label>目的地址</label>&nbsp;&nbsp;&nbsp;&nbsp;<img src="{% static  "/img/d17.ico" %}" onClick="searchByStationName()" width="30" height="30" >
                             <img href="{% static  "/img/new_logo.png" %}" />
                                                   
                             <input id="text_" type="text" name="target" class="form-control border-input" placeholder="高新国际" >
                               <input id="result_" type="text" name="targetcoordinate" / hidden="true">
                                
                             </div>
                          </div>
                          <div class="col_plan_1">
                            <div class="form-group">
                            <label>交通</label>
                            <br/>
                              <input type="radio" name="traffictype" id="r1" value="1" checked="checked" />飞机
                              <input type="radio" name="traffictype" id="r2" value="2" /> 高铁
                              <input type="radio" name="traffictype" id="r3" value="3"  /> 普客
                            </div>
                           </div>
                           <div class="col_plan_1">
                            <div class="form-group">
                            <label>住宿</label>
                            <br/>
                              <input type="radio" name="hotletype" id="r1" value="1" checked="checked" />星级宾馆
                              <input type="radio" name="hotletype" id="r2" value="2" /> 商务酒店
                            </div>
                           </div>
                          <div class="col_plan_2">
                            <div class="form-group">
                               <label>备注</label>
                               <textarea name="description" rows="1" class="form-control border-input" placeholder="description" value="Mike">希望一切顺利.</textarea>
                             </div>
                          </div>
                          <div class="text-center">
                               <button type="" class="btn btn-info btn-fill btn-wd">方案对比</button> &nbsp;&nbsp;&nbsp;&nbsp; <button type="submit" class="btn btn-info btn-fill btn-wd">提交</button>
                          </div>
                                              
                      </form>
                      <datalist id="url_list">
                            <option label="北京" value="北京" />
                            <option label="上海" value="上海" />
                            <option label="西安" value="西安" />
                            <option label="成都" value="成都" />
                      </datalist>
                      <datalist id="back_list">
                            <option label="单程" value="单程" />
                            <option label="往返" value="往返" />                            
                      </datalist>
                  </div>
                   
               <div class="map_left">  
                        <div id="container" 
                            style="margin-top:2px; 
                                width: 100%; 
                                height: 500px; 
                                border: 1px solid gray;
                                overflow:hidden;">
                        </div>
                </div>                     
  			 </div>
    </div>

<!--  底部区域     -->
        <footer class="footer">
                     
                <div class="copyright pull-right">
                    &copy; <script>document.write(new Date().getFullYear())</script>, 制作单位：西安前站信息技术有限公司
                </div>
           
        </footer>
    </div>
</div>
 

 {% endblock %}
